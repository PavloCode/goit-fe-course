<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>

<body>
    <form class="js-form form">
        <input type="text" class="js-input form__input">
        <button type="submit" class="button form__button">Submit</button>
    </form>

    <div class="cards-container"></div>

    <template id="card-template" class="template-form">
    <div class="wrapper">
     <p class="js-text template__text">{{url}}</p>
     <button class="js-delete template__button close"></button>
    </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</body>

</html>
